<div class="question">

  <div class="fade-in-1" *ngIf="hasQuestion">
    <h2>{{ question.questionText }}</h2>
    <div role="group" class="buttons">
      <button type="button fade-in-1 " *ngFor="let answer of question.allAnswers" class="btn" [class.btn-success]="answer.isCorrect" [class.btn-danger]="!answer.isCorrect"
        (click)="onSelectAnswer(answer)">
        {{answer.text}}
      </button>
    </div>
  </div>

  <div *ngIf="isWinner">
    <div class="alert alert-success alert-auto clearfix fade-in-1">
      <h1>
        <i class="fa fa-check"></i> {{ winner.text }}</h1>
    </div>
  </div>

  <div *ngIf="isLoser">
    <div class="alert alert-danger alert-auto clearfix fade-in-1">
      <h1>
        <i class="fa fa-times"></i> {{ loser.text }}</h1>
    </div>
  </div>

</div>
