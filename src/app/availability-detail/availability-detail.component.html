<div class="jumbotron">
  <p class="lead">
    <em>You've got my CV and wanted to know...</em>
  </p>

  <h1>Is Andrew Tatham Available?</h1>


  <div *ngIf="availability.isAvailable">
    <div class="alert alert-success alert-auto fade-in-1">
      <div>
        <h1>
          <i class="fas fa-check"></i> {{availability.availabilityText}}
        </h1>
      </div>
    </div>
  </div>

  <div *ngIf="!availability.isAvailable">
    <div class="alert alert-danger alert-auto fade-in-1">
      <div>

        <h1>
          <i class="fas fa-times"></i> {{availability.availabilityText}}
        </h1>
      </div>
    </div>
  </div>
</div>

<div *ngIf="availability.isAvailable">
  <div class="gap"></div>
  <app-quiz></app-quiz>
</div>
