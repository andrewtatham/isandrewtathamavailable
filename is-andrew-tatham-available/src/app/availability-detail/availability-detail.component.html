<p>
  <em>You've found my CV online and wanted to know...</em>
</p>
<div class="text-center">
  <h1>Is Andrew Tatham Available?</h1>



  <div *ngIf="availability.isAvailable">
    <div class="alert alert-success">
      <h1>
        <i class="fas fa-check"></i>
        <b>{{availability.availableText}}</b>.</h1>
      <h2>
        <i class="fas fa-mobile-alt"></i> To unlock my phone number please answer the below questions.</h2>
    </div>

    <app-quiz></app-quiz>

  </div>

  <div *ngIf="!availability.isAvailable">
    <div class="alert alert-danger">

      <h1 class="alert-heading">
        <i class="fas fa-times"></i> No, I'm not available. {{availability.unavailableText}}
      </h1>
    </div>
  </div>
</div>
